<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Samriddhi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navigation-->
<div id="navbar-placeholder"></div>
<script src="assets/js/nav.js"></script>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Contact Us</h1>
        </div>
    </div>
</header>


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <form>
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input class="form-control" type="text" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input class="form-control" type="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" required rows="4"></textarea>
                </div>

                <button class="btn btn-primary w-100">Send Message</button>
            </form>

            <p class="mt-4 text-center">
                Or WhatsApp us: <strong>+91 9XXXXXXXXX</strong>
            </p>
        </div>
    </div>
</div>

<footer class="bg-light py-3 text-center mt-5">
    Â© 2025 Samriddhi | All Rights Reserved.
</footer>

</body>
</html>
