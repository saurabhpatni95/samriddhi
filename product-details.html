<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Samriddhi</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>

<div id="navbar-placeholder"></div>
<script src="assets/js/nav.js"></script>

<div class="container py-5">
  <div class="row" id="productDetails"></div>
</div>

<script>
  // Fetch ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  fetch("data/products.json")
      .then(res => res.json())
      .then(data => {
          let allItems = [
              ...data.sarees,
              ...data.suits,
              ...data.trending
          ];

          let product = allItems.find(p => p.id === productId);

          if (!product) {
              document.getElementById('productDetails').innerHTML =
                  "<h3 class='text-center'>Product not found</h3>";
              return;
          }

          document.getElementById("productDetails").innerHTML = `
              <div class="col-md-6">
                  <img src="${product.image}" class="img-fluid rounded shadow">
              </div>
              <div class="col-md-6">
                  <h2>${product.name}</h2>
                  <h4 class="text-danger">â‚¹${product.price}</h4>
                  <p class="mt-3">${product.description}</p>
              </div>
          `;
      });
</script>

</body>
</html>
